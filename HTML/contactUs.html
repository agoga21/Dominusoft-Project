<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/contactUs.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27ae860b87.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="contactUsBg">
        
        <nav class="navBar" id="navBar">
        
            <a href="../HTML/MainPage.html">Home</a>
            <a href="CatalogPage.html">Catalog</a>
            <a href="#">Parts</a>
            <a href="../HTML/contactUs.html">Contact Us</a>
            <a href="../HTML/AboutUs.html">About Us</a>
            <a href="#" class="toggle-button">&#9776;</a>
      
        </nav>
        <br><br><br><br>
        <h1 class="contactH1">Contact Us</h1>
        <div class="figureContainer">
            
            <div class="figure1">
                <i class="fas fa-phone" style="color: rebeccapurple;"></i>
                <h3>Call us!</h3>
                <p>(Monday to Friday 9AM-5PM)</p>
                <p>069xxxxxxx</p>
            </div>
            <div class="figure2">
                <i class="fa-regular fa-envelope" style="color: rebeccapurple;"></i>
                <h3>Leave Us a Message!</h3>
                <p>Send us your questions <br> or concerns in the form <br> down below!</p>
                
            </div>
            <div class="figure3">
                
                <i class="fa-solid fa-location-dot" style="color: rebeccapurple;"></i>
                <h3>Visit Us!</h3>
                <p>You can find us at <a href="#">location</a></p>
            </div>
        </div>
        
        <br><br><br>
            <div class="container">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
    </div>

    <div class="contactLastDiv">

    </div>
    
        
    

</html>
